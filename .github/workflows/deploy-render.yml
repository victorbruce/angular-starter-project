name: Deploy to Render

# Only deploy on push to main branch
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allow manual deployment

concurrency:
  group: deploy-production
  cancel-in-progress: false # Don't cancel deployments

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------------
  # Job 1: Build and Push Docker Image
  # ----------------------------------
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ----------------------------------
  # Job 2: Deploy to Render
  # ----------------------------------
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: vars.RENDER_CONFIGURED == 'true'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Trigger Render deployment
        id: deploy
        run: |
          echo "ðŸš€ Deploying version ${{ steps.version.outputs.version }} to Render..."

          # Trigger Render deploy hook
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "âœ… Deployment triggered successfully"
          else
            echo "âŒ Deployment trigger failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Check status at: https://dashboard.render.com"
          sleep 10

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."

          # Wait a bit more for deployment to be fully live
          sleep 30

          # Check if the app is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://angular-starter-project.onrender.com)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Deployment verified! App is live."
          else
            echo "âš ï¸  App returned HTTP $HTTP_CODE"
            echo "Check Render dashboard for details"
          fi

      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo ""
            echo "ðŸ“Š Deployment Details:"
            echo "  Version: ${{ steps.version.outputs.version }}"
            echo "  Environment: Production"
            echo "  Platform: Render"
            echo "  Status: Live âœ…"
            echo ""
            echo "ðŸ”— Access your app:"
            echo "  https://angular-starter-project.onrender.com"
          else
            echo "âŒ Deployment failed"
            echo "Check Render logs for details"
          fi

  # ----------------------------------
  # Job 3: Create GitHub Release
  # ----------------------------------
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Get changelog section for this version
          VERSION=${{ steps.version.outputs.version }}

          # Extract changelog between version headers
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')

          # If changelog is empty, use generic message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi

          # Save to file (GitHub Actions multiline output)
          echo "$CHANGELOG" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
