name: Deploy to Render

# Only deploy on push to main branch
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch: # Allow manual deployment

concurrency:
  group: deploy-production
  cancel-in-progress: false # Don't cancel deployments

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ----------------------------------
  # Job 1: Build and Push Docker Image
  # ----------------------------------
  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ----------------------------------
  # Job 2: Deploy to Render
  # ----------------------------------
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Trigger Render deployment
        id: deploy
        run: |
          echo "üöÄ Triggering Render deployment..."

          # Trigger Render deploy hook
          RESPONSE=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")

          echo "‚úÖ Deployment triggered successfully"
          echo "url=https://your-app.onrender.com" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          echo "Check status at: https://dashboard.render.com"
          sleep 10

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          # Wait a bit for the deployment to be live
          sleep 30

          # Check if the app is accessible (update URL after Render setup)
          # HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://your-app.onrender.com)

          # if [ "$HTTP_CODE" = "200" ]; then
          #   echo "‚úÖ Deployment verified successfully!"
          # else
          #   echo "‚ö†Ô∏è  App returned HTTP $HTTP_CODE"
          #   echo "Check Render dashboard for details"
          # fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "üéâ Deployment to Render completed successfully!"
          else
            echo "‚ùå Deployment failed. Check Render logs."
          fi

  # ----------------------------------
  # Job 3: Post-Deploy Checks
  # ----------------------------------
  post-deploy:
    name: Post-Deploy Checks
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Health check
        run: |
          echo "üè• Running health checks..."
          # Add your health check endpoint here
          # curl -f https://your-app.onrender.com/health || exit 1
          echo "‚úÖ Health check passed"

      - name: Deployment summary
        run: |
          echo "üìä Deployment Summary"
          echo "===================="
          echo "Environment: Production"
          echo "Platform: Render"
          echo "Status: Deployed ‚úÖ"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "üîó Access your app at: https://your-app.onrender.com"
